spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sky?useUnicode=true&characterEncoding=utf-8&useSSL=true&allowMultiQueries=true
    username: sky
    password: 123456
    hikari:
      # 连接池中允许的最大连接数
      maximum-pool-size: 20
      # 连接池中允许的最小连接数
      minimum-idle: 3
      # 一个连接idle状态的最大时长（毫秒），超时则被释放（retired）
      idle-timeout: 600000
      # 一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired）
      max-lifetime: 1800000
      # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException
      connection-timeout: 30000
      # 数据库连接测试语句
      connection-test-query: SELECT 1
      # 连接池名字
      pool-name: ${spring.application.name}-CP
      leakDetectionThreshold: 2000
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 5000
    database: 0
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1
#    lettuce:
#      pool:
#        # 连接池中的最小空闲连接
#        min-idle: 0
#        # 连接池中的最大空闲连接
#        max-idle: 8
#        # 连接池最大连接数（使用负值表示没有限制）
#        max-active: 8
#        # 连接池最大阻塞等待时间（使用负值表示没有限制）
#        max-wait: 10000ms
#        time-between-eviction-runs: 5000ms
#      # 关闭超时时间
#      shutdown-timeout: 15000ms
  zipkin:
    base-url: http://localhost:40175
    enabled: true
    compression:
      enabled: true
  sleuth:
    sampler:
      probability: 1
eureka:
  instance:
    status-page-url-path: /doc.html
    ## 指定此实例的IP，不绑IP默认用本机局域网IP
    ip-address: 127.0.0.1
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${eureka.instance.ip-address:${spring.cloud.client.ip-address}}:${server.port}
    appname: ${spring.application.name}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 15
  client:
    registry-fetch-interval-seconds: 20
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
feign:
  hystrix:
    enabled: true
management:
  endpoint:
    shutdown:
      enabled: true
hystrix:
  threadpool:
    api-rfc:
      coreSize: 20
      maximumSize: 50
      keepAliveTimeMinutes: 3
      allowMaximumSizeToDivergeFromCoreSize: true
  command:
    api-rfc:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          #是否开启超时熔断
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 36000000 #断路器超时时间，
ribbon:
  ReadTimeout: 36000000
  ConnectTimeout: 36000000
