server:
  port: 18080
  tomcat:
    basedir: /info/tmp
    max-threads: 500
    accept-count: 10000
    max-connections: 10000
    min-spare-threads: 8
  servlet:
    context-path: /
spring:
  profiles:
    active: local
  main:
    banner-mode: "off"
  application:
    name: sky-system
  thymeleaf:
    prefix: classpath:/static/
  jackson:
    # date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    defaultPropertyInclusion: ALWAYS
    serialization:
      INDENT_OUTPUT: true
  cloud:
    config:
      enabled: false
    inetutils:
      ## 设置网络超时
      timeout-seconds: 5
      ## 忽略网卡
      ignored-interfaces:
        - VMware Virtual Ethernet Adapter for VMnet1
        - VMware Virtual Ethernet Adapter for VMnet8
        - VirtualBox Host-Only Ethernet Adapter
  sleuth:
    sampler:
      probability: 1.0
  resources:
    ## 存储附件路径
    static-locations:
      - "classpath:/META-INF/resources/"
      - "classpath:/resources/"
      - "classpath:/static/"
      - "classpath:/public/"
      - file:${info.config.loggerPath}
  mvc:
    ## 配置映射地址
    static-path-pattern: /**
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  shardingsphere:
    sharding:
      # 未配置分片规则的表将通过默认数据源定位
      default-data-source-name: ds0
      # 默认数据库分库策略
      default-database-strategy:
        inline:
          # 分片列名称
          sharding-column: id
          # 分片算法行表达式，需符合groovy语法
          algorithm-expression: ds0
      tables:
        # 用户表分片策略
        sys_user:
          # 基于ds0数据源分表策略
          actual-data-nodes: ds0.sys_user$->{0..1}
          # 分表策略
          table-strategy:
            standard:
              sharding-column: id
              # 精确分片算法类名称，用于=和IN。该类需实现PreciseShardingAlgorithm接口并提供无参数的构造器
              precise-algorithm-class-name: com.sky.system.config.PreciseModuloTableShardingAlgorithm
              # 范围分片算法类名称，用于BETWEEN，可选。该类需实现RangeShardingAlgorithm接口并提供无参数的构造器
              range-algorithm-class-name: com.sky.system.config.RangeModuloTableShardingAlgorithm
          # 分库策略
          database-strategy:
            inline:
              sharding-column: id
              # 默认使用ds0数据源
              algorithm-expression: ds0
      props:
        sql.show: true
    datasource:
      names: ds0
      ds0:
        driver-class-name: com.mysql.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/sky?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
        username: sky
        password: 123456
        # 数据库连接池
        type: com.zaxxer.hikari.HikariDataSource
        # hikari:
        # 连接池中允许的最大连接数
        maximum-pool-size: 20
        # 连接池中允许的最小连接数
        minimum-idle: 3
        # 一个连接idle状态的最大时长（毫秒），超时则被释放（retired）
        idle-timeout: 600000
        # 一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired）
        max-lifetime: 1800000
        # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException
        connection-timeout: 30000
        # 数据库连接测试语句
        connection-test-query: SELECT 1
        # 连接池名字
        pool-name: ${spring.application.name}-sharding-dp
        leakDetectionThreshold: 2000

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
mybatis-plus:
  configuration:
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  mapper-locations:
    - classpath*:/mappers/*.xml
  type-aliases-package: com.sky.**.model
hystrix:
  metrics:
    enabled: true
    polling-interval-ms: 10000
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
app:
  version: '@project.version@'
  build: '@build.timestamp@'

