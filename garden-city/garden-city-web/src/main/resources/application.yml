# 端口号
server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /
  port: 8090
  # gzip
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/css,application/javascript,text/xml,text/plain
    # 超过2kb就压缩
    min-response-size: 2048

# spring配置
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8
  application:
    name: garden-system
  profiles:
    active: dev

  jackson:
    serialization:
      write-dates-as-timestamps: true

